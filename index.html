<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main class="container">
        <h1>To-do List</h1>
        <form id="form">
            <div class="main-area">
                <input type="text" name="task" id="input" placeholder="Type your task here">
                <button type="submit" id="add-button" onclick="addTask()">+</button>
            </div>
            <div id="task-area">
            </div>
            <div class="options">
                <button class="delete-all" onclick="deleteAll">Remove all</button>
            </div>
        </form>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
